language: c

before_install:
- set -e
- sudo apt update -qq
- sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa -y
- sudo apt update -qq
- sudo apt install gcc-arm-embedded

script:
- cd $TRAVIS_BUILD_DIR/build_all
- ./rebuild_all > /dev/null # temporary due to Travis logs crashing browser

before_deploy:
- cd $TRAVIS_BUILD_DIR/build_all
- ./before_deploy.sh

cache: ccache

notifications:
  email:
    on_success: never

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build_all/deploy/*
  skip_cleanup: true
  on:
    repo: chocol4te/bldc
